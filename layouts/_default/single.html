{{ define "main" }}
<article class="card bg-base-200/20 shadow-sm border-0 border-l-4 border-primary/30">
  <div class="card-body p-8 lg:p-12">
    <div class="post-header mb-2">
      <h1 class="text-3xl lg:text-4xl font-bold leading-tight flex-1">{{ .Title }}</h1>
      {{ with .Params.categories }}
      <div class="post-tags">
        <span class="tag-divider text-base-content/30 text-sm">•</span>
        <div class="flex gap-2 flex-wrap">
          {{ range . }}
          <span class="category-badge">{{ . }}</span>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>

    <div class="flex items-center gap-4 text-sm text-base-content/60 mb-8 pb-6 border-b border-base-200">
      <time class="font-medium">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ with .Params.author }}
      <span class="text-base-content/30">•</span>
      <span>{{ . }}</span>
      {{ end }}
      {{ if .ReadingTime }}
      <span class="text-base-content/30">•</span>
      <span>{{ .ReadingTime }} min read</span>
      {{ end }}
    </div>

    <div class="post-content">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
