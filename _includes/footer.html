{% include all_posts.html %}

<div class="footer">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <h4 class="page-header">Search all posts...</h4>
        <i class="fa fa-search ta-glass" id="ta-search-glass"></i>
        <input id="ta-search" class="typeahead form-control" type="text">          
      </div>
    </div>
    <div class="col-md-6">
      <h4 class="page-header">Last 5 posts...</h4>

      <div class="list-group list-group-sm">
        {% for post in site.posts %}
        <a href="{{ post.url | relative_url }}" class="list-group-item">
          <h4 class="list-group-item-heading">{{post.title}}</h4>
          <p class="list-group-item-text">{{post.content | strip_html | truncatewords: 10}}</p>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
