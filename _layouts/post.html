---
layout: main_well
---

<h2 class="page-header">{{ page.title }}</h2>

<div class="postmeta">
  <span class="label label-default">
    {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
    {{ page.date | date: date_format }}
  </span>

  <span class="label label-info">
    {{ page.categories }}
  </span>
</div>

<br />

{{ content }}
